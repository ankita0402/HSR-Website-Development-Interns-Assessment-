<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Contact Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .logo {
            width: 50px;
            height: 50px;
        }

        nav {

            display: flex;
            padding: 1% 6%;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            flex: 1;
            text-align: right;


        }

        .nav-links ul li {
            list-style: none;
            display: inline-block;
            padding: 8px 12px;
            position: relative;
        }

        .nav-links ul li a {
            color: #8e8888;
            text-decoration: none;
            font-size: 20px;



        }

        .nav-links ul li::after {
            content: '';
            width: 0%;
            height: 2px;
            background: #f44336;
            display: block;
            margin: auto;
            /* content:'|';
display:inline-block;
color:#dddddd;
vertical-align:middle; */

        }

        header {
            background-image: url('contactus.jpg');
            height: 500px;
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-size: 48px;
            margin: 0;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
            background-color: #f2f2f2;
            border-radius: 4px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .map-container {
            position: relative;
            padding-bottom: 50%;
            height: 0;
            overflow: hidden;
        }

        .map-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <nav>
        <img src="HSR LOGO.jpg" class="logo">
        <div class="nav-links" id="navLinks">
            <!-- <i class="fa fa-times" onclick="hideMenu()"></i> -->
            <ul>
                <li><a href="index.html"><i class="fa fa-home"></i></a>&nbsp;</li>
                <li><a href="contact.html">contact </a>&nbsp;</li>
            </ul>
        </div>
        <!-- <i class="fa fa-bars" onclick="showMenu()" ></i> -->
    </nav>
    <header>
        <h1></h1>
    </header>
    <main style="margin-top: 10px;">
        <form action="submit-form.php" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <input type="submit" value="Submit">
        </form>
        <div class="map-container" style="margin-top: 10px;">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3966.9572319476936!2d106.6842468143369!3d10.801312492304908!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752f936a9ce74d%3A0xd45640e7b94dcf2e!2sBitexco%20Financial%20Tower!5e0!3m2!1sen!2s!4v1651928830763!5m2!1sen!2s"
                frameborder="0" style="border:0;"></iframe>
        </div>
    </main>

</body>

</html>
